<div class="dashboard">
    <div class="left-side">
        <h3>Top Clients</h3>
        <div class="top-clients">
            <a *ngFor="let client of clients"
                routerLink='/detail/{{ client.id }}'>
                <div>
                    <h4>{{ client.name }}</h4>
                </div>
            </a>
        </div>
        <app-client-search></app-client-search>
    </div>
    <div class="right-side">
        <h3>Active Todos</h3>
        <div class="active-todos">
            <ul>
                <li *ngFor='let todo of todoService.todos'
                    [class.done]='todo.completed' >
                    {{ todo.title }}
                </li>
            </ul>
        </div>
    </div>
</div>
