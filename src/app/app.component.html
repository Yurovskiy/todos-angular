<nav class="header">

    <div class="auth-user">
        <div class="logined" *ngIf="auth.user$ | async as user; else login">
            <div class="user-bar">
                <h4> {{ user.displayName | uppercase }} </h4>
                <div class="logo">
                    <img [src]="user.photoURL" />
                </div>
            </div>
            <button (click)="auth.signOut()">Sign Out</button>
        </div>
    
        <ng-template #login>
            <button id="login" (click)="auth.googleSignin()">Login with Google</button>
        </ng-template>
    </div>

    <div class="nav">
        <a routerLink='/dashboard'>dashboard</a>
        <a routerLink='/clients'>clients</a>
        <a routerLink='/todos'>todos</a>
    </div>
    
</nav>

<div class="container">
    <router-outlet></router-outlet>
</div>
